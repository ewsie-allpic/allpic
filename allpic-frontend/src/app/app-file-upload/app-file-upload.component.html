<form [formGroup]="imgForm" (ngSubmit)="upload()">
<div *ngIf="currentFile" class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
  
  <label class="btn btn-default">
    <input type="file" (change)="selectFile($event)" />
  </label>
  
  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
    Dodaj
  </button>
    <div class="form-group">
        <label for="title">Tytuł</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
        <div *ngIf="f.title.errors.required">Tytuł jest wymagany!</div>
    </div>
    
    <div class="form-group">
        <label for="ispublic">Prywatny</label>
        <input type="checkbox" name="ispublic" value="true"  formControlName="ispublic" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ispublic.errors }" />
        <!--input type="checkbox" name="ispublic" value="false"  formControlName="ispublic" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ispublic.errors }" /-->
        <div *ngIf="submitted && f.ispublic.errors" class="invalid-feedback"></div>
            
    </div>
    


  
  <div class="alert alert-light" role="alert">{{ message }}</div>
  
</div>
</form>
