            <div class="container">    
                  <div class="row">
                      <div class="panel panel-default">
                      <div class="panel-heading">  <h4 >Profil Użytkownika</h4></div>
                       <div class="panel-body">
                      <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                       <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive"> 
                     
                 
                      </div>
                      <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8" >
                          <div class="container" >
                            <h2>{{user.username}}</h2>
                            <p><b> {{user.role}}</b></p>
                          
                           
                          </div>
                           <hr>
                          <ul class="container details" >
                            
                            <li><p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>{{user.email}}</p></li>
                          </ul>
                          <hr>
                          <div class="col-sm-5 col-xs-6 tital " >Data dołączenia: {{user.registerTime}}</div>
                      </div>
                </div>
                <div *ngFor="let image of images">
                  <div class="row">
                    <div class="col-md-3">
                      <figure class="imghvr-fade">
                        <img [src]="image">
                      </figure>
                    </div>
                  </div>    
                </div>
            </div>
            </div>
